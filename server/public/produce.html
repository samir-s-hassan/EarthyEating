<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed Produce Page</title>
    <link rel="stylesheet" href="../style.css" />
    <script defer src="/scripts/header.js"></script>
    <script defer src="/scripts/produce.js"></script> <!-- Updated script to match produce -->
  </head>
  <body>
    <header></header>
    <main id="produce-content" class="produce-info">
      <div class="image-container">
        <img id="image" src="" alt="Produce Image" />
      </div>
      <div class="produce-details">
        <h2 id="name"></h2>
        <p id="category"></p>
        <p id="calories"></p>
        <p id="seasonality"></p>
        <p id="tasteProfile"></p>
        <p id="nutritionalValue"></p>
        <p id="price"></p>
      </div>
    </main>
  </body>
</html>
